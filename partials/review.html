<div ng-show="review" class="col-md-5">
<h1>{{ review.title }}</h1>
<p>
    {{ review.body }}
</p>
<h1>Add a new movie review</h1>
<form ng-submit="ReviewsFactory.addReview()" class="form-horizontal" role="form">
  <div class="form-group">
    <input type="text" ng-model="ReviewsFactory.reviewTitle" class="form-control" placeholder="Enter the title for review here">
  </div>
  <div class="form-group">
    <textarea type="text" ng-model="ReviewsFactory.body" class="form-control" placeholder="Enter review here" rows="5"></textarea>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
<div ui-view="body"> </div>
